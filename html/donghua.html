<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
</div>
<div id='jump' style="width: 200px;height: 30px;background-color: rgba(255,192,203,0.2);position:center;top: 0px;left:50%;text-align:center;border:none;">
	<p>将在<span id='box'></span>秒后自动跳转到新页面</p>
	
</div>

<script type="text/javascript">
	var count = 35;
	function t1() {
		if (count) {
            document.getElementById('box').innerHTML=count;
			--count;
		} else {
			clearInterval(t2);
			window.location.href='index.html';
		}
	}
	var t2 = setInterval(t1,1000);

</script>
